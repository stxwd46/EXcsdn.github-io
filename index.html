---
title: Hello, My Blog
layout: default
---

{% for post in site.posts %}

<section>
     <a href='{{ site.baseurl }}{{ post.url }}'></a>
    <img src= '{{ post.image_url }}' />
    <span class='title'>{{ post.title }}</span>
    <time>{{ post.date|date_to_string }}</time>
</section>

{% endfor %}
