---
title: Hello, My Blog
layout: default
---

{% for post in site.posts %}

<div class="card">
     <a href='{{ site.baseurl }}{{ post.url }}'></a>
    <img src= '{{ post.image_url }}' />
    <div class='title'>{{ post.title }}</div>
    <div class="time">{{ post.date|date_to_string }}</div>
</div>

{% endfor %}
